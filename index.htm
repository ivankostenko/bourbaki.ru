                setTimeout(function () {

                }, 10000);

                setInterval(function () {
                    $(".play,.rewind,.volume").animate({
                        opacity: 0.2
                    }, 500).animate({
                        opacity: 0.9
                    }, 500);
                }, 4000)

                document.onclick = userClicked;

                function userClicked(event) {
                    // if (!$(event.target).is('#ring,#cookie,#mesh,#fraza_1,#company,#shop')) return;
                    var x = event.pageX;
                    var y = event.pageY;
                    var snowball = document.getElementById("rubl");
                    snowball.style.display = '';
                    snowball.style.position = 'absolute';
                    snowball.style.left = x - 48 + 'px';
                    snowball.style.top = y - 48 + 'px';
                    $('#rubl').delay(2000).fadeOut(2000);
                    //    $('#rubl').animate({"left": "+=25%"}, 2000).fadeOut(1000);
                }
            });
        });
    </script>
