<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Фёдарики можно есть самому</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="js/dynlib.js"></script>
    <script src="js/bouncingimages.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/bgaudioplayer.js"></script>

    <link href="css/bgaudioplayer.css" rel="stylesheet" type="text/css" />

<style>
    body{
        overflow: hidden;
    }
</style>

</head>

<body bgcolor=white onLoad="javascript:loadBouncingImagesRandom();">

    <audio id="mybgplayer">
        <source src="mp3/mark_subbotin_-_leto._antonio_vivaldi.mp3" type="audio/mpeg">
        <source src="mp3/mark_subbotin_-_leto._antonio_vivaldi.ogg" type="audio/ogg">
    </audio>

    <div id="mybgplayerui" class="bgplayerui">
        <img class="play" src="images/play.gif" data-pausesrc="images/pause.gif" />
        <img class="rewind" src="images/restart.gif" style="position:relative; left:-4px" />
        <div class="volume"></div>
    </div>

    <div style="text-align:center; margin-top:0px; margin-bottom:0px; padding:0px; z-index:2;">
        <a href="http://www.fedariki.ru">
            <img style="display: block; margin: 0 auto;" src="images/birds.png" alt="" oncontextmenu="return false">
        </a>
        <div style="position:relative;bottom:0px;">
            <span id='ct' style="color: black;font-size: 20px;font-family: arial;"></span>

            <script>
                var playerinstance = bgaudioplayer({
                    audioid: 'mybgplayer', // id of audio element
                    audiointerface: 'mybgplayerui', // id of corresponding UI div
                    autoplay: true, // auto play music?
                    persistTimeLine: true, // Persist player's current timeline/ volume when moving from page to page?
                    volume: 0.1, // Default volume (0.0 to 1.0)
                    volumelevels: 15 // # of volume bars to show in UI
                })
            </script>

        </div>
    </div>

</body>

</html>
